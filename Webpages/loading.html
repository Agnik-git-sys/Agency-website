<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loader</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font (closer to OBYS vibe) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Space Grotesk', system-ui, sans-serif;
    }
  </style>
</head>

<body>

  <!-- Premium Background -->
  <div class="fixed inset-0 flex items-center justify-center overflow-hidden
              bg-[radial-gradient(ellipse_at_top,_#1e293b_0%,_#020617_65%)]">

    <!-- Soft Glow -->
    <div class="absolute top-1/4 w-[420px] h-[420px] bg-indigo-500/10 blur-[140px] rounded-full"></div>

    <!-- Grain Texture -->
    <div class="absolute inset-0 opacity-[0.04] pointer-events-none
      bg-[url('data:image/svg+xml;utf8,\
<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"120\" height=\"120\">\
<filter id=\"n\"><feTurbulence type=\"fractalNoise\" baseFrequency=\"0.8\" numOctaves=\"4\"/></filter>\
<rect width=\"120\" height=\"120\" filter=\"url(%23n)\"/></svg>')]">
    </div>

    <!-- OBYS-Style Loader Text -->
    <div class="relative text-center">

      <div class="overflow-hidden h-[3.2rem] md:h-[4rem]">
        <p class="line text-3xl md:text-5xl font-medium text-slate-200">
          Crafting
        </p>
      </div>

      <div class="overflow-hidden h-[3.2rem] md:h-[4rem]">
        <p class="line delay-1 text-3xl md:text-5xl font-medium text-slate-200">
          Emersive
        </p>
      </div>

      <div class="overflow-hidden h-[3.2rem] md:h-[4rem]">
        <p class="line delay-1 text-3xl md:text-5xl font-medium text-slate-200">
          Experience
        </p>
      </div>
      

    </div>
  </div>

</body>
</html>
